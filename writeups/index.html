<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WriteUps | BunzoPy</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #39ff14;
      font-family: 'Courier New', monospace;
      height: 100%;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #39ff14;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 10px #39ff14;
    }

    .contenedor {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px 100px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .post {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #39ff14;
      border-radius: 10px;
    }

    .post h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .post .fecha {
      font-size: 1rem;
      text-align: center;
      margin-top: 10px;
    }

    .post a {
      text-decoration: none;
      color: #39ff14;
      font-size: 1.2rem;
      display: block;
      margin-top: 10px;
    }

    .post a:hover {
      text-shadow: 0 0 10px #39ff14;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .post h2 {
        font-size: 1.2rem;
      }
    }

    .creditos {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      color: #39ff14;
      font-size: 1rem;
    }

    .creditos a {
      color: #39ff14;
      text-decoration: none;
    }

    .creditos a:hover {
      text-shadow: 0 0 10px #39ff14;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Página Principal</a>
    <a href="https://beacons.ai/bunzopy" target="_blank">Redes Sociales</a>
    <a href="https://github.com/bunzopy" target="_blank">Proyectos</a>
    <a href="mailto:guido.cerraburu@gmail.com">Contacto</a>
    <a href="/writeups">WriteUps</a>
  </nav>

  <div class="contenedor">
    <h1>WriteUps</h1>

    <!-- Solo el primer post -->

      <h2><a href="/writeups/htb-maquina-virtual/">HTB Maquina Virtual</a></h2>
      <p class="fecha">Fecha: 02/05/2025</p>
      <p class="fecha">HTB Maquina Virtual</p>
    </div>

  </div>

  <!-- Créditos -->
  <div class="creditos">

  </div>

</body>
</html>
